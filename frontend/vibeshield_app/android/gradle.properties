org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=false

# Some upstream deps (e.g. BouncyCastle bcprov-jdk18on) ship classfiles newer than
# the Jetifier bytecode parser in certain Android toolchains. Exclude them from Jetifier.
android.jetifier.ignorelist=bcprov-jdk18on,byte-buddy
